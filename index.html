<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body onload="getLocation()">
  <div class="containerGrid">
    <div class="contentLoc">
      <p class="locationName"></p>
    </div>
    <div class="weather">
      <p class="temp">
        <span id="temperat"></span> °
        <span class="tempToggle">C</span>
      </p>
      <p class="description"></p>
      <img src="" alt="weather condition icon">
    </div>
    <div>
      <a href="#">More info</a>
    </div>
    <div class="moreInfo hideMoreInfo">
      <div>
        <ul>
          <li id="tempMin"></li>
          <li id="tempMax"></li>
          <li id="humidity"></li>
          <li id="pressure"></li>
          <li id="windSpeed"></li>
        </ul>
      </div>
    </div>
    <div>
      <form>

        <input type="radio" id="celsius" name="unit" checked>
        <label for="celsius">°C</label>


        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">°F</label>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
