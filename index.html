<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Weather App</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body onload="getLocation()">

  <div class="infoFlow">
    <p>Hardcode City: 27 °C</p>
  </div>
  
  <div class="grid-container">

    <div class="location">
      <h1 id="location"></h1>
      <hr class="hrStyle">
    </div>
    
    <div class="menuHeader">
        <h3>Menu</h3>
    </div>

    <div class="menu">
      <form>
        <div>
          <input type="text" placeholder="Search City" autofocus>
        </div>
        <input type="radio" id="celsius" name="unit" checked>
        <label for="celsius">°C</label>
        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">°F</label>
      </form>
      <div>
        <a href="#" id="btn">More details</a>
      </div>
    </div>

    <div class="header">
        <h3>Current Weather</h3>
    </div>

    <div class="weatherPic">
      <div><p id="currentWeather"></p></div>
      <div class="image">
        <img src="#" alt="weather condition" id="weatherPic">
      </div>
    </div>

    <div class="weather">
      <div>
        <p><span id="temp"></span> °C</p>
        <p>Feels like: <span id="feelsLike"></span> °C</p>
      </div>
    </div>

    <div class="details">
      <ul>
        <li>Precipitation: <span id="precip"></span></li>
        <li>Humidity: <span id="humid"></span></li>
        <li>Wind: <span id="wind"></span> kph</li>
      </ul>
    </div>

  </div>

  <div class="eGrid-container hideMoreInfo">
    <p class="eTempP">Dew Point: <span class="eTemp"></span></p>
    <p class="ePrecip1HrP">Precipitation in 1 hour: <span class="ePrecip1Hr"></span></p>
    <p class="ePressureP">Pressure: <span class="ePressure"></span> Mbar</p>
    <p class="eWindP">Wind direction: <span class="eWind"></span></p>
    <p class="eVisP">Visibility: <span class="eVis"></span> km</p>
    <!-- <p class="eWFooterP">Station: <span class="eWFooter"></span></p> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://use.fontawesome.com/952a1e84fe.js"></script>
</body>
</html>
